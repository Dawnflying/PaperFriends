<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../node_modules/bootstrap/dist/js/jquery-1.11.3.js"/>

</head>
<body>



<form name="form" method="post" action="">
    <input type="text" id="name" name="username"/>
    <input type="password" id="pass" name="password" />
    <input type="button" value="Register" id="reg" onclick="return sendJson()" name="registerButton"/>
</form>


<script language="javascript">
    function sendJson() {
        if ($("#name").val()=='' || $("#pass").val()=='')
        {
            alert('请输入用户名和密码');
            return false;
        }
        $.post('http://127.0.0.1:8000/paperlink/register',{
                    //参数一
                    username: $('#name').val(),
                    //参数二
                    password: $("#pass").val()
                },
                //回调函数
                function(theback)
                {
                    //输出结果
                    $("#result").text(theback);
                },
                //返回类型
                "text"
        );
    }
</script>
</body>
</html>
